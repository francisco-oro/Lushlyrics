{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<main class="w-full h-screen flex flex-col items-center justify-center bg-gray-50 sm:px-4">
    <div class="w-full space-y-6 text-gray-600 sm:max-w-md">
        <div class="text-center">
            <img src="https:// cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp" width="{150}" alt="" class="mx-auto">
            <div class="mt-5 space-y-2">
                <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">Create an account</h3>
                <p class="">Already have an account? <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a></p>
            </div>
        </div>
        <div class="bg-white shadow p-4 py-6 sm:p-6 sm:rounded-lg">
            <form class="signup text-center space-y-5" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p}}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="mt-5">
                    <button class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150" type="submit">Create account</button>
                </div>           
            </form>
        </div>
    </div>
</main>

<script>
    $(document).ready(function () {
       $('input').addClass('w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg')
        // Add a new line after each entry
       $('#signup_form').children().children().append("</br>")
    });
</script>
{% endblock content %}
